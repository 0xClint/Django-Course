{% extends "base.html" %}
{% load static %}
{% block page_title %}
All posts
{% endblock %}

{% block body_content %}

<section>
    <h2>{{ post.title}}</h2>

    <div>
        {% for tag in post_tags %}
        <span>{{tag.caption}},</span>
        {% endfor %}
    </div>
    <article>by <a href="mailto:{{post.author.email_address}}"> {{post.author}}</a></article>
    <date>{{post.date | date:"d M Y"}}</date>
</section>
<main>
    {{post.content}}
</main>
{% endblock %}
