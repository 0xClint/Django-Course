{% extends "base.html" %}
{% load static %}
{% block page_title %} Month List {% endblock %}

{% block css_files %}
<link rel="stylesheet" href='{% static "challenges/challenges.css" %}'>
</link>
{% endblock %}


{% block body_content %}
<ul>
  {% for month in months %}
  <li>
    <a href='{% url "month-challenges" month %}'>{{month | title}}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
